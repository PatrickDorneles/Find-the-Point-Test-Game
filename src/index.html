<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .titlebar {
            display: flex;

            justify-content: flex-end;

            width: 100%;
            height: 30px;
            background: #4527A0;
            -webkit-app-region: drag;
            
        }

        .titlebar.fullscreen {
            display: none
        }
        
        .barbutton {
            display: flex;

            align-items: center;
            justify-content: center;

            height: 30px;
            width: 30px;
            background: #311B92;
            border: none;
            outline: none;

            cursor: pointer;

            transition: .2s;

            -webkit-app-region: no-drag;
        }

        .barbutton:active {
            filter: brightness(0.9)
        }

        .barbutton:hover {
            filter: brightness(0.7)
        }

        .barbutton svg {
            fill: white;
            height: 80%;
            width: 80%;
            margin: 0;
        }

        #game {
            height: calc(100% - 30px);
            width: 100%;
        }
    </style>
</head>
<body>
    
    <header id="titlebar" class="titlebar">
        <button id="minimizebutton" class="barbutton">
            <svg viewBox="0 0 24 24">
                <path d="M20,14H4V10H20" />
            </svg>
        </button>
        <button id="maximizebutton" class="barbutton">
            <svg viewBox="0 0 24 24">
                <path d="M4,4H20V20H4V4M6,8V18H18V8H6Z" />
            </svg>
        </button>
        <button id="closebutton" class="barbutton">
            <svg viewBox="0 0 24 24">
                <path  d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
        </button>
    </header>

    <div id="game"></div>
    
    <script>
        require('./main.ts')
        require('./titlebar.ts')
    </script>
</body>
</html>
